<!DOCTYPE html>
<html>
<head>
  <title>Hey! Davyd is here</title>
  <link rel="stylesheet" type="text/css" hreg="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1 x-data="{ message: 'Hey! Davyd\'s here' }" x-text="message"></h1>
    <div x-data="{ joke: ''}"
        x-init="$nextTick(fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(response => { joke = response.value })
        );"
    >
       <p x-text="joke" x-show="joke.length > 0"></p>
    </div>
</body>
</html>
