<section id="bio">
  <section id="img-wrapper">
    <img src="{{site.data.author.dp}}" alt="{{site.data.author.name}}" />
  </section>
  <section id="bio-wrapper">
    <div id="text-wrapper">{{ site.data.author.description | replace: "__about_me_url__", site.data.author.about_url}}</div>
    <div id="social-wrapper" class="social-links">
      {% for i in site.data.author.contact %}
      <a href="{{i.url}}" target="_blank">
        <img src="{{site.baseurl}}/assets/icons/{{i.title}}.png" alt="" />
      </a>
      {%endfor%}
    </div>
  </section>
</section>
